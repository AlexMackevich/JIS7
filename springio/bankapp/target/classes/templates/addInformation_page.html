<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Additional information</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
        <form method="post" action="/addInformation" th:object="${addInformationRequest}">
    <h2>Fill fields for update information</h2>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="first-name" placeholder="first name" required>
    </div>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type=text" name="last-name" placeholder="last name" required>
    </div>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type=text" name="phone-number" placeholder="phone number" required>
    </div>
    <div class="input-box">
        <input type="submit" name="sign-in" value="Add information">
    </div>
    </form>
</div>
</body>
</html>
